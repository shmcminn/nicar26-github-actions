name: Daily WNCAAB Odds (API Key)

on:
  schedule:
    # Cron format is: minute hour day-of-month month day-of-week (in UTC on GitHub).
    # This runs at minute 0, every 2nd hour, every day, only in Nov-Apr.
    # Every 2 hours, only Nov-Apr.
    - cron: "0 */2 * 11,12,1,2,3,4 *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # "jobs" is where you define one or more units of work in the workflow.
  # Each job can have its own runner and its own list of steps.
  fetch-wncaab-odds:
    # "runs-on" picks the machine image GitHub provides for this job.
    # ubuntu-latest means a fresh Linux runner for each run.
    runs-on: ubuntu-latest
    steps:
      # Pull repository files onto the runner.
      - name: Check out repository
        uses: actions/checkout@v4

      # Install Python for the odds utility script.
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Compute run date/timestamp in ET for filenames and metadata columns.
      - name: Set ET run metadata
        run: |
          echo "TARGET_DATE_ET=$(TZ=America/New_York date +%Y%m%d)" >> "$GITHUB_ENV"
          echo "RUN_TIMESTAMP_ET=$(TZ=America/New_York date '+%Y-%m-%d %H:%M:%S %Z')" >> "$GITHUB_ENV"
          echo "RUN_TIMESTAMP_FILE_ET=$(TZ=America/New_York date '+%Y%m%d_%H%M%S')" >> "$GITHUB_ENV"

      # Fetch raw WNCAAB odds JSON with official API key.
      - name: Download raw odds JSON
        env:
          THE_ODDS_API_KEY: ${{ secrets.THE_ODDS_API_KEY }}
        run: |
          mkdir -p data/raw
          # Trim accidental line breaks from the stored secret value.
          CLEAN_ODDS_API_KEY="$(printf '%s' "${THE_ODDS_API_KEY}" | tr -d '\r\n')"
          # Stop early with a clear message if the secret is missing.
          if [ -z "${CLEAN_ODDS_API_KEY}" ]; then
            echo "THE_ODDS_API_KEY is missing or empty."
            exit 1
          fi
          # Build query params with curl flags to avoid malformed URL errors.
          curl -sS --fail --get \
            "https://api.the-odds-api.com/v4/sports/basketball_wncaab/odds/" \
            --data-urlencode "apiKey=${CLEAN_ODDS_API_KEY}" \
            --data-urlencode "regions=us" \
            --data-urlencode "markets=h2h" \
            --data-urlencode "oddsFormat=american" \
            --data-urlencode "dateFormat=iso" \
            -o "data/raw/wncaab_odds_${RUN_TIMESTAMP_FILE_ET}.json"

      # Transform raw JSON into append-only CSV rows.
      - name: Build odds CSV
        run: |
          python scripts/fetch_wncaab_odds.py \
            --date "${TARGET_DATE_ET}" \
            --timestamp "${RUN_TIMESTAMP_ET}" \
            --input-json "data/raw/wncaab_odds_${RUN_TIMESTAMP_FILE_ET}.json" \
            --csv "data/wncaab_odds_${TARGET_DATE_ET}.csv"

      # Commit and push only when data changed.
      - name: Commit updated files if changed
        run: |
          # The GitHub Actions runner is a temporary machine with no git identity set.
          # We set a bot name/email here so git allows creating a commit.
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add \
            "data/raw/wncaab_odds_${RUN_TIMESTAMP_FILE_ET}.json" \
            "data/wncaab_odds_${TARGET_DATE_ET}.csv"
          if git diff --cached --quiet; then
            echo "No data changes detected."
          else
            git commit -m "Update WNCAAB odds for ${TARGET_DATE_ET}"
            git push
          fi
